<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe vs AI</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --board-bg: #e9ecef;
            --cell-bg: #ffffff;
            --cell-hover: #e2e6ea;
            --x-color: #dc3545;
            --o-color: #0d6efd;
            --border-color: #dee2e6;
            --btn-bg: #0d6efd;
            --btn-text: white;
            --shadow: rgba(0,0,0,0.1);
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --board-bg: #1e1e1e;
            --cell-bg: #2d2d2d;
            --cell-hover: #3d3d3d;
            --x-color: #ff6b6b;
            --o-color: #4dabf7;
            --border-color: #444;
            --btn-bg: #0d6efd;
            --btn-text: white;
            --shadow: rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 10px; }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        select, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--cell-bg);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
        }

        button.primary {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
        }

        button.primary:hover { opacity: 0.9; }

        .status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            height: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: var(--border-color);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .cell {
            background-color: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .cell:hover:not(.taken) {
            background-color: var(--cell-hover);
        }

        .cell.x { color: var(--x-color); }
        .cell.o { color: var(--o-color); }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn" aria-label="Toggle Dark Mode">ðŸŒ“</button>

    <h1>Tic-Tac-Toe vs AI</h1>

    <div class="controls">
        <select id="difficulty">
            <option value="easy">Easy (Random)</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="impossible" selected>Impossible</option>
        </select>
        <button class="primary" onclick="resetGame()">New Game</button>
    </div>

    <div class="status" id="status">Player X's Turn</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <script>
        /* --- STATE --- */
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const difficultySelect = document.getElementById('difficulty');
        const cells = Array.from(document.querySelectorAll('.cell'));
        
        let board = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;
        let currentPlayer = "X"; // Human is always X
        const AI_PLAYER = "O";
        const HUMAN_PLAYER = "X";

        /* --- THEME LOGIC --- */
        const themeBtn = document.getElementById('themeBtn');
        const body = document.body;

        // Detect system preference
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        
        function setTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                themeBtn.textContent = 'â˜€ï¸';
            } else {
                body.classList.remove('dark-mode');
                themeBtn.textContent = 'ðŸŒ™';
            }
        }

        // Initialize theme based on system
        setTheme(systemPrefersDark.matches);

        // Listen for system changes
        systemPrefersDark.addEventListener('change', (e) => setTheme(e.matches));

        // Manual toggle
        themeBtn.addEventListener('click', () => {
            const isDark = body.classList.toggle('dark-mode');
            themeBtn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        /* --- GAME LOGIC --- */
        
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');

            if (board[index] !== "" || !gameActive || currentPlayer !== HUMAN_PLAYER) {
                return;
            }

            makeMove(index, HUMAN_PLAYER);
            
            if (gameActive) {
                currentPlayer = AI_PLAYER;
                statusElement.innerText = "AI is thinking...";
                // Small delay for realism
                setTimeout(makeAIMove, 500);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            cells[index].innerText = player;
            cells[index].classList.add(player.toLowerCase(), 'taken');

            if (checkWin(board, player)) {
                statusElement.innerText = player === HUMAN_PLAYER ? "You Win!" : "AI Wins!";
                gameActive = false;
                return;
            }

            if (!board.includes("")) {
                statusElement.innerText = "It's a Draw!";
                gameActive = false;
                return;
            }

            if (player === AI_PLAYER) {
                currentPlayer = HUMAN_PLAYER;
                statusElement.innerText = "Player X's Turn";
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = HUMAN_PLAYER;
            statusElement.innerText = "Player X's Turn";
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o', 'taken');
            });
        }

        /* --- AI LOGIC --- */

        function makeAIMove() {
            if (!gameActive) return;

            const difficulty = difficultySelect.value;
            let moveIndex;

            // Probability of choosing the BEST move (vs random)
            // Easy: 0%, Medium: 50%, Hard: 90%, Impossible: 100%
            let accuracy = 0;
            if (difficulty === 'easy') accuracy = 0;
            else if (difficulty === 'medium') accuracy = 0.5;
            else if (difficulty === 'hard') accuracy = 0.9;
            else if (difficulty === 'impossible') accuracy = 1;

            const shouldPlayOptimally = Math.random() < accuracy;

            if (shouldPlayOptimally) {
                moveIndex = minimax(board, AI_PLAYER).index;
            } else {
                const availableMoves = board.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
                moveIndex = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }

            makeMove(moveIndex, AI_PLAYER);
        }

        /* --- MINIMAX ALGORITHM --- */
        // Returns object { score, index }
        function minimax(newBoard, player) {
            const availSpots = newBoard.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);

            // Terminal states
            if (checkWin(newBoard, HUMAN_PLAYER)) return { score: -10 };
            if (checkWin(newBoard, AI_PLAYER)) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };

            const moves = [];

            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];

                // Temporarily make the move
                newBoard[availSpots[i]] = player;

                if (player === AI_PLAYER) {
                    const result = minimax(newBoard, HUMAN_PLAYER);
                    move.score = result.score;
                } else {
                    const result = minimax(newBoard, AI_PLAYER);
                    move.score = result.score;
                }

                // Reset board
                newBoard[availSpots[i]] = "";
                moves.push(move);
            }

            let bestMove;
            if (player === AI_PLAYER) {
                let bestScore = -10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = 10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }

            return moves[bestMove];
        }

        function checkWin(board, player) {
            const winCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Cols
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            return winCombos.some(combo => {
                return combo.every(index => board[index] === player);
            });
        }
    </script>
</body>
</html>
