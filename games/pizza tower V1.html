<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Tower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }
        canvas {
            display: block;
            background: #87CEEB;
            image-rendering: pixelated;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-shadow: 3px 3px 0 #000;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        #gameOver button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            background: #FF6B6B;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-family: 'Arial Black', sans-serif;
        }
        #gameOver button:hover {
            background: #FF5252;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
            <div>COMBO: <span id="combo">0</span>x</div>
        </div>
        <div id="gameOver">
            <h1>GAME OVER!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">RESTART</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        let gameRunning = true;
        let score = 0;
        let combo = 0;
        let comboTimer = 0;

        const player = {
            x: 100,
            y: 400,
            w: 32,
            h: 40,
            vx: 0,
            vy: 0,
            speed: 0.8,
            maxSpeed: 8,
            jumpPower: 15,
            grounded: false,
            facing: 1,
            dashing: false,
            dashTimer: 0,
            attacking: false,
            attackTimer: 0
        };

        const keys = {};
        const gravity = 0.6;
        const friction = 0.85;

        const platforms = [
            {x: 0, y: 550, w: 800, h: 50},
            {x: 200, y: 450, w: 200, h: 20},
            {x: 500, y: 400, w: 150, h: 20},
            {x: 100, y: 300, w: 180, h: 20},
            {x: 450, y: 250, w: 200, h: 20},
            {x: 0, y: 150, w: 150, h: 20},
            {x: 600, y: 150, w: 200, h: 20}
        ];

        let enemies = [];
        let particles = [];
        let pizzas = [];

        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.w = 30;
                this.h = 30;
                this.vx = Math.random() > 0.5 ? 2 : -2;
                this.alive = true;
            }

            update() {
                this.x += this.vx;
                
                for (let p of platforms) {
                    if (this.x < p.x || this.x + this.w > p.x + p.w) {
                        if (this.y + this.h >= p.y && this.y + this.h <= p.y + 10) {
                            this.vx *= -1;
                        }
                    }
                }

                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -1;
                }
            }

            draw() {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.fillStyle = '#FF6B6B';
                ctx.fillRect(this.x + 5, this.y + 5, this.w - 10, this.h - 10);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(this.x + 10, this.y + 10, 5, 5);
                ctx.fillRect(this.x + 15, this.y + 10, 5, 5);
            }
        }

        class Pizza {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.w = 20;
                this.h = 20;
                this.collected = false;
                this.rotation = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.w/2, this.y + this.h/2);
                ctx.rotate(this.rotation);
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#FF6B6B';
                for (let i = 0; i < 3; i++) {
                    ctx.fillRect(-3 + i * 3, -3, 3, 3);
                }
                ctx.restore();
                this.rotation += 0.05;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 3;
                this.life = 30;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.life--;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function initGame() {
            enemies = [];
            pizzas = [];
            particles = [];

            for (let i = 0; i < 8; i++) {
                const plat = platforms[Math.floor(Math.random() * (platforms.length - 1)) + 1];
                enemies.push(new Enemy(plat.x + 20, plat.y - 35));
            }

            for (let i = 0; i < 10; i++) {
                const plat = platforms[Math.floor(Math.random() * (platforms.length - 1)) + 1];
                pizzas.push(new Pizza(plat.x + Math.random() * (plat.w - 20), plat.y - 25));
            }
        }

        function handleInput() {
            if (keys['ArrowLeft'] || keys['a']) {
                player.vx -= player.speed;
                player.facing = -1;
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.vx += player.speed;
                player.facing = 1;
            }
            if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && player.grounded) {
                player.vy = -player.jumpPower;
                player.grounded = false;
            }
            if (keys['Shift'] && !player.dashing && player.grounded) {
                player.dashing = true;
                player.dashTimer = 15;
                player.vx = player.facing * 15;
            }
            if (keys['x'] || keys['z']) {
                if (!player.attacking) {
                    player.attacking = true;
                    player.attackTimer = 10;
                }
            }
        }

        function updatePlayer() {
            handleInput();

            if (player.dashing) {
                player.dashTimer--;
                if (player.dashTimer <= 0) {
                    player.dashing = false;
                }
            }

            if (player.attacking) {
                player.attackTimer--;
                if (player.attackTimer <= 0) {
                    player.attacking = false;
                }
            }

            player.vx = Math.max(-player.maxSpeed, Math.min(player.maxSpeed, player.vx));
            player.vx *= friction;

            player.vy += gravity;
            player.x += player.vx;
            player.y += player.vy;

            player.grounded = false;

            for (let p of platforms) {
                if (player.x + player.w > p.x && player.x < p.x + p.w &&
                    player.y + player.h > p.y && player.y + player.h < p.y + p.h + 10 && player.vy >= 0) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;
                }
            }

            if (player.x < 0) player.x = 0;
            if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;
            if (player.y > canvas.height) {
                gameOver();
            }
        }

        function updateEnemies() {
            for (let e of enemies) {
                if (!e.alive) continue;
                e.update();

                if (player.attacking || player.dashing) {
                    if (collision(player, e)) {
                        e.alive = false;
                        score += 100 * (combo + 1);
                        combo++;
                        comboTimer = 120;
                        for (let i = 0; i < 10; i++) {
                            particles.push(new Particle(e.x + e.w/2, e.y + e.h/2, '#FF6B6B'));
                        }
                    }
                } else {
                    if (collision(player, e)) {
                        gameOver();
                    }
                }
            }
        }

        function updatePizzas() {
            for (let p of pizzas) {
                if (p.collected) continue;
                if (collision(player, p)) {
                    p.collected = true;
                    score += 50;
                    combo++;
                    comboTimer = 120;
                    for (let i = 0; i < 8; i++) {
                        particles.push(new Particle(p.x + p.w/2, p.y + p.h/2, '#FFD700'));
                    }
                }
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.update();
                return p.life > 0;
            });
        }

        function collision(a, b) {
            return a.x < b.x + b.w &&
                   a.x + a.w > b.x &&
                   a.y < b.y + b.h &&
                   a.y + a.h > b.y;
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.w/2, player.y + player.h/2);
            if (player.facing === -1) ctx.scale(-1, 1);
            
            ctx.fillStyle = player.dashing ? '#FFD700' : '#FF6B6B';
            ctx.fillRect(-player.w/2, -player.h/2, player.w, player.h);
            
            ctx.fillStyle = '#FFE4B5';
            ctx.fillRect(-player.w/2 + 8, -player.h/2 + 5, 16, 16);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(-player.w/2 + 10, -player.h/2 + 8, 4, 4);
            ctx.fillRect(-player.w/2 + 18, -player.h/2 + 8, 4, 4);
            
            if (player.attacking) {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(player.w/2, -5, 15, 10);
            }
            
            ctx.restore();
        }

        function drawPlatforms() {
            for (let p of platforms) {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(p.x, p.y, p.w, p.h);
                ctx.fillStyle = '#A0522D';
                ctx.fillRect(p.x, p.y, p.w, 5);
            }
        }

        function draw() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPlatforms();

            for (let p of pizzas) {
                if (!p.collected) p.draw();
            }

            for (let e of enemies) {
                if (e.alive) e.draw();
            }

            for (let p of particles) {
                p.draw();
            }

            drawPlayer();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            
            if (comboTimer > 0) {
                comboTimer--;
            } else {
                combo = 0;
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            combo = 0;
            comboTimer = 0;
            player.x = 100;
            player.y = 400;
            player.vx = 0;
            player.vy = 0;
            player.dashing = false;
            player.attacking = false;
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        }

        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateEnemies();
                updatePizzas();
                updateParticles();
                updateUI();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', e => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', e => {
            keys[e.key] = false;
        });

        initGame();
        gameLoop();
    </script>
</body>
</html>
